<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script>


	var person=function(first,last){
		this.first=first;
		this.last=last;
	}
	person.prototype.fullname=function(){
		return this.first+" "+this.last;
	}
		var HUHAN=new person("hu","han");
		document.write(HUHAN.fullname()+ "<hr>");
	</script>
	
</head>

<body>
</body>
</html>
